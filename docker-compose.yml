services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
